cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.jdk"
sudo: false
services:
- docker
addons:
  apt:
    packages:
    - rpm
env:
  global:
  - TARGET=install
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: true
before_script:
- gpg --import arpnetworking.key
- if [ \( -n "${TRAVIS_TAG}" \) -a  "${TRAVIS_PULL_REQUEST}" = "false" ]; then export TARGET="deploy -P release --settings settings.xml"; fi;
script:
- "./jdk-wrapper.sh ./mvnw clean ${TARGET} -P rpm -U -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - target/rpm/cluster-aggregator/RPMS/noarch/cluster-aggregator*.rpm
  - target/metrics-cluster-aggregator*-bin.tgz
  file_glob: true
  skip_cleanup: true
  on:
    repo: ArpNetworking/metrics-cluster-aggregator
    tags: true
